<!DOCTYPE html>
<html>

<head>
    <title>Faii-Weather-App</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/d8954b036e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container">
        <div class ="weather-app">
        <div class="location">
            <form id="search-form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter Location (city)"
                        autocomplete="off" id="search-location" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="search-button">
                            Search
                        </button>
                        <input class="btn btn-primary" type="reset" value="Reset">
                    </div>
                    <button type="button" class="btn btn-info" id="current-location-button"><i
                            class="fas fa-map-marker-alt"></i></button>
                </div>
        </div>
        </form>
        <div class="border p-3 rounded">
            <div class="row justify-content-between">
                <div class="col-4">
                    TODAY
                    <h4 id="date">
                        <span class="day">
                        </span>
                        <br />
                        <span class="date">
                        </span>
                    </h4>
                </div>
                <div class="col-4">
                    Last Updated:
                    <h3 id="time">
                        --:--
                    </h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <h1 id="city">
                        Location
                    </h1>
                    <div id="description">
                        ---
                    </div>
                    <img src="#" class="card-img-bottom" id="icon" />
                    <div class="temperature">
                        <span class="temperature-value">
                            --
                        </span>
                        <span id="unit">ºC</span>
                        <p class="feel-like">
                            Feels like
                        </p>
                        <div class="unit-converter">
                            <a href="#" id="fahrenheit-link"> °F
                            </a> |
                            <a href="#" id="celsius-link"> °C
                            </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="row justify-content-between">
                <div class="col-4">
                    <span id="max">
                        High ↑--
                    </span>
                    <br />
                    <span id="min">
                        Low ↓--
                    </span>
                    
                </div>
                <div class="col-4">
                    <span id="humidity">
                        Humidity --%
                    </span>
                    <br />
                    <span id="wind-speed">
                        Wind --
                    </span>
                </div>
            </div>
        <br />
        <div class="card-deck" id="forecast">
            
        </div>
    </div>
    </div>
    </div>
    <div id="signature">
        <span> 
            <a href="https://github.com/FaiiFaii09/My-First-Weather-App" target="_blank">
           Open-source Code </a>,
        </span>
        by Faii Athiprayoon
    </div>
    <script src="src/index.js"></script>
</body>

</html>
